<h2>Por región</h2>
<hr>
<div class="row">
  <div class="col text-center">
      <!-- SEARCHBOX -->
      <!-- <shared-search-box
        placeHolder="Buscar por región"
        (onDebounce)="searchByRegion($event)"
      ></shared-search-box> -->
      <button *ngFor="let region of regions" 
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-outline-primary':selectedRegion === region}">
        {{region}}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
